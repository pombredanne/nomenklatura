
<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
  <h4 class="modal-title">Create a dataset</h4>
</div>

<form class="form-horizontal" role="form" name="newDataset">
  <div class="modal-body">
    <div class="form-group" ng-class="{'has-error': newDataset.label.$invalid}">
      <label class="col-sm-2 control-label" for="label">Title</label>
      <div class="col-sm-10">
        <input type="text" class="form-control input-lg" id="label" name="label" ng-model="dataset.label" placeholder="Dataset label">
        <p class="help-block" ng-show="newDataset.label.$invalid" ng-bind="newDataset.label.$message"></p>
      </div>
    </div>

    <div class="form-group" ng-class="{'has-error': newDataset.name.$invalid}">
      <label class="col-sm-2 control-label" for="name">Identifier</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" name="name" ng-model="dataset.name"placeholder="dataset-slug">
        <p class="help-block" ng-show="newDataset.name.$invalid" ng-bind="newDataset.name.$message"></p>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button type="submit" class="btn btn-primary" ng-click="create(newDataset)">Create dataset</button>
  </div>
</form>
