
<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
  <h4 class="modal-title">Settings: {{dataset.label}}</h4>
</div>

<form class="form-horizontal" role="form" name="editDataset">
  <div class="modal-body">
    <div class="form-group" ng-class="{'has-error': editDataset.label.$invalid}">
      <label class="col-sm-2 control-label" for="label">Title</label>
      <div class="col-sm-10">
        <input type="text" class="form-control input-lg" id="label" name="label" ng-model="dataset.label" placeholder="Dataset label">
        <p class="help-block" ng-show="editDataset.label.$invalid" ng-bind="editDataset.label.$message"></p>
      </div>
    </div>
    <div class="form-group" ng-class="{'has-error': editDataset.ignore_case.$invalid}">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label>
            <input type="checkbox" ng-model="dataset.ignore_case" value="True">
            Ignore lowercase/uppercase spelling.
          </label>
        </div>
      </div>
    </div>
    <div class="form-group" ng-class="{'has-error': editDataset.public_edit.$invalid}">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label>
            <input type="checkbox" ng-model="dataset.public_edit" value="True">
            Any user can make matches and create values.
          </label>
        </div>
      </div>
    </div>
    <div class="form-group" ng-class="{'has-error': editDataset.match_aliases.$invalid}">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label>
            <input type="checkbox" ng-model="dataset.match_aliases" value="True">
            Use existing aliases as matching candidates.
          </label>
        </div>
      </div>
    </div>
    <div class="form-group" ng-class="{'has-error': editDataset.normalize_text.$invalid}">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label>
            <input type="checkbox" ng-model="dataset.normalize_text" value="True">
            Clean up text before matching.
          </label>
        </div>
      </div>
    </div>
    <div class="form-group" ng-class="{'has-error': editDataset.enable_invalid.$invalid}">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label>
            <input type="checkbox" ng-model="dataset.enable_invalid" value="True">
            Incoming aliases can be marked as invalid.
          </label>
        </div>
      </div>
    </div>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button type="submit" class="btn btn-primary" ng-click="update(editDataset)">Save</button>
  </div>
</form>
